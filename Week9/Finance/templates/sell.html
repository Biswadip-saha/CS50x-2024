{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol">
            <option disabled selected value="">Select Symbol</option>
            {% for stock in stocksinfo %}
                <option value="{{ stock }}">{{ stock }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares"
            placeholder="Number of shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
