{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<div class="section">

    <h2>Quote Info</h2>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote["symbol"] }}</td>
                <td>{{ quote["price"] | usd }}</td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
